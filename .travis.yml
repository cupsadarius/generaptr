language: node_js

notifications:
  slack: generaptr:WVInkDTeAegbpm2wBcMmCKv2
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a80c735c20f7603bf06a
    on_success: change  
    on_failure: always  
    on_start: never     

node_js:
  - "7.5"

services:
  - mysql

before_install:
  - yarn global add greenkeeper-lockfile@1
  - mysql -e 'CREATE DATABASE test;'
  - mysql -u root test < ./test/handlers/mysql/data.sql

before_script: greenkeeper-lockfile-update

script:
  - typings install
  - npm run lint
  # yarn won't install latest typescript version.
  - npm install typescript@2.4.2
  - npm run compile
  - npm run test:coverage

after_script: greenkeeper-lockfile-upload

after_success:
  - npm run coveralls
  - rm -rf ./raml.test

deploy:
  provider: npm
  email: NPM_EMAIL
  api_key: NPM_TOKEN
  on:
    branch: develop
